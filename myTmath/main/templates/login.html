<!DOCTYPE html>
<html lang="en">
    {% include 'headhtml.html' %} 
<body>
    <div class="login_container w-full grid grid-cols-2">
        <div class="login_banner bg-cover bg-center bg-gray-500 h-screen w-full relative">
            <a href="{% url 'home' %}">
                <div class="image-text flex items-center mt-4 ml-4">
                    {% load static %}
                    <img class="m-2 mb-0 h-8 w-8" src="{% static 'images/emath.png' %}" alt="">
                    <div class="text-white text-xl mt-2 font-semibold">Emath</div>
                </div>
            </a>

            <div class="login_content absolute">
                <div class=" flex justify-center text-3xl font-medium text-white">
                    Welcome To EMATH
                </div>
                <div class=" flex justify-center  text-white">
                    Sign in to continue acess
                </div>
            </div>
            

            <div class="text-white absolute bottom-4 right-6">
                www.emath.com
            </div>
            
        </div>

        <div class="login_form">
            {% load static %}
            <img class="user_img h-32 w-32 mr-4 ml-auto mr-auto rounded-full mt-8" src="{% static 'images/user.png' %}" alt="">
            <div class="grid grid-cols-2 text-center mt-8">
                <div class="sign_in ml-10 text-xl font-medium border-r-2">Sign In</div>
                <div class="sign_up mr-10 text-xl font-medium border-l-2">Sign Up</div>
            </div>

            <div class="email h-10 ml-auto mr-auto w-9/12 bg-white flex items-center rounded-lg text-gray-400 mt-8 p-1">
                <i class='bx bx-user m-2'></i>
                <input class="w-80 text-sm outline-none font-medium" type="text" placeholder="Email...">
            </div>

            <div class="password h-10 ml-auto mr-auto w-9/12 bg-white flex items-center rounded-lg text-gray-400 mt-4 p-1">
                <i class='bx bx-hide m-2'></i>
                <input class="w-80 text-sm outline-none font-medium" type="password" placeholder="Password...">
            </div>

            <div class="text-sm flex items-center ml-auto mr-auto w-9/12 text-blue-500 mt-4 font-medium">
                <input class="mr-1" type="checkbox" id="" name="" value="">
                <label for=""> Remember me</label><br>
            </div>

            <a href="#">
                <div class="bg-blue-500 ml-auto mr-auto w-9/12 text-white flex justify-center p-2 mt-4 rounded-lg">
                    Log In
                </div>
            </a>
            
        </div>
    </div>
    {% include 'root.html' %}
    <style>
        .login_banner {
            background-repeat: no-repeat;
            background-image: url(https://media.idownloadblog.com/wp-content/uploads/2021/10/Waves-wallpaper-Arthur1992aS-iDownloadBlog-V5-sample.png);
            background-size: cover;
            background-position: center;
        }

        .user_img {
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);
        }

        .login_content {
            top: 45%;
            left: 25%;
        }
        
    </style>
    
</body>
</html>
